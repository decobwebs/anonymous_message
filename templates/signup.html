<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979, #ffbc00, #20e3b2, #ff1e56);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Neumorphism Card Style */
        .card {
            background: #e0e5ec;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1), -10px -10px 15px rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease forwards;
            transform: translateY(-20px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Neumorphism Input Fields */
        .form-control {
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d6d6d6;
            background: #f5f5f5;
            box-shadow: inset 6px 6px 10px #d1d1d1, inset -6px -6px 10px #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: inset 6px 6px 10px #d1d1d1, inset -6px -6px 10px #ffffff, 0 0 10px rgba(255, 106, 0, 0.5);
            outline: none;
            border-color: #ff6a00;
        }

        /* Neumorphism Button */
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 15px;
            background: #ff6a00;
            color: white;
            border: none;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15), -5px -5px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #ffbc00;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.8);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 106, 0, 0.5);
        }

        /* Link Styling */
        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #ffbc00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sign Up</h1>
        <form method="POST">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="text" name="name" class="form-control" placeholder="Name" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p class="link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</body>
</html>
